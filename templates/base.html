<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block head_title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #98aabe40">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home'%}">Ganer_Alo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home'%}">Home</a>
              </li>
              {%if user.is_authenticated%}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'diposit'%}">Deposit</a>
              </li>
              {%endif%}
              
            </ul>
            <form class="d-flex" role="search">
              {% if user.is_authenticated %}
                <div class="text-blue-900 my-auto font-black px-5">Welcome, {{ request.user.first_name }} (balance : {{request.user.account.balance}}) </div>
                
                    <div class="d-flex" role="search">
                        <button type="button" onclick="window.location.href='{% url 'profile'%}'" class="btn btn-outline-success">Profile</button>

                    </div>
                    <div class="d-flex" role="search">
                      <button type="button" onclick="window.location.href='{% url 'logout' %}'" class="btn btn-outline-danger">Logout</button>

                  </div>
                   
                    
                    {% else %}
                    <div class="d-flex" role="search">
                        <button type="button" onclick="window.location.href='{% url 'login' %}'" class="btn btn-outline-success">Login</button>
                        <button type="button" onclick="window.location.href='{% url 'register' %}'" class="btn btn-outline-success">Register</button>
                    </div>
               
                {% endif %}
          </form>
          
          </div>
        </div>
      </nav>

      
      {% block content  %}{% endblock  %}

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
